<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดตามผลการเลือกตั้ง อบจ.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bai Jamjuree", serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        select, table {
            width: 100%;
            margin-top: 10px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>ติดตามผลการเลือกตั้ง อบจ.</h1>
    <label for="province">เลือกจังหวัด:</label>
    <select id="province" onchange="updateTable()">
        <option value="เชียงใหม่">เชียงใหม่</option>
        <option value="เชียงราย">เชียงราย</option>
        <option value="ลำพูน">ลำพูน</option>
        <option value="ลำปาง">ลำปาง</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>อำเภอ</th>
                <th>พรรคที่ชนะ</th>
            </tr>
        </thead>
        <tbody id="districts">
        </tbody>
    </table>
    <script>
        const districtsData = {
            "เชียงใหม่": [
                ["เมืองเชียงใหม่ เขต 1", ""], ["เมืองเชียงใหม่ เขต 2", ""], ["เมืองเชียงใหม่ เขต 3", ""],
                ["เมืองเชียงใหม่ เขต 4", ""], ["เมืองเชียงใหม่ เขต 5", ""], ["สันทราย เขต 1", ""],
                ["สันทราย เขต 2", ""], ["สันทราย เขต 3", ""], ["ดอยสะเก็ด เขต 1", ""], ["ดอยสะเก็ด เขต 2", ""],
                ["แม่ริม เขต 1", ""], ["แม่ริม เขต 2", ""], ["สันกำแพง เขต 1", ""], ["สันกำแพง เขต 2", ""],
                ["สันป่าตอง เขต 1", ""], ["สันป่าตอง เขต 2", ""], ["สารภี เขต 1", ""], ["สารภี เขต 2", ""],
                ["หางดง เขต 1", ""], ["หางดง เขต 2", ""], ["ฝาง เขต 1", ""], ["ฝาง เขต 2", ""],
                ["เชียงดาว เขต 1", ""], ["เชียงดาว เขต 2", ""], ["แม่แตง เขต 1", ""], ["แม่แตง เขต 2", ""],
                ["แม่อาย เขต 1", ""], ["แม่อาย เขต 2", ""], ["ไชยปราการ", ""], ["พร้าว", ""],
                ["เวียงแหง", ""], ["จอมทอง เขต 1", ""], ["จอมทอง เขต 2", ""], ["กัลยาณิวัฒนา", ""],
                ["ดอยเต่า", ""], ["ดอยหล่อ", ""], ["แม่แจ่ม", ""], ["แม่วาง", ""],
                ["แม่ออน", "เพื่อไทย"], ["สะเมิง", ""], ["อมก๋อย", ""], ["ฮอด", ""]
            ],
            "เชียงราย": [
                ["เมืองเชียงราย เขต 1", ""], ["เมืองเชียงราย เขต 2", ""], ["เมืองเชียงราย เขต 3", ""],
                ["เมืองเชียงราย เขต 4", ""], ["เมืองเชียงราย เขต 5", ""], ["เมืองเชียงราย เขต 6", ""],
                ["เมืองเชียงราย เขต 7", ""], ["พาน เขต 1", ""], ["พาน เขต 2", ""], ["พาน เขต 3", ""],
                ["พาน เขต 4", ""], ["เทิง เขต 1", ""], ["เทิง เขต 2", ""], ["เทิง เขต 3", ""],
                ["แม่จัน เขต 1", ""], ["แม่จัน เขต 2", ""], ["แม่จัน เขต 3", ""], ["แม่สรวย เขต 1", ""],
                ["แม่สรวย เขต 2", ""], ["แม่สาย เขต 1", ""], ["แม่สาย เขต 2", ""], ["เวียงป่าเป้า เขต 1", ""],
                ["เวียงป่าเป้า เขต 2", ""], ["เชียงของ เขต 1", ""], ["เชียงของ เขต 2", ""], ["แม่ฟ้าหลวง เขต 1", ""],
                ["แม่ฟ้าหลวง เขต 2", ""], ["เวียงชัย", ""], ["ป่าแดด", ""], ["พญาเม็งราย", ""],
                ["เวียงแก่น", ""], ["ขุนตาล", ""], ["แม่ลาว", ""], ["ดอยหลวง", ""],
                ["เวียงเชียงรุ้ง", ""], ["เชียงแสง", ""]
            ],
            "ลำพูน": [],
            "ลำปาง": []
        };
        function updateTable() {
            const province = document.getElementById("province").value;
            const districts = districtsData[province] || [];
            const tbody = document.getElementById("districts");
            tbody.innerHTML = "";
            districts.forEach((district, index) => {
                const row = `<tr><td>${index + 1}</td><td>${district[0]}</td><td>${district[1]}</td></tr>`;
                tbody.innerHTML += row;
            });
        }
        document.addEventListener("DOMContentLoaded", updateTable);
    </script>
</body>
</html>
