<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดตามผลการเลือกตั้ง อบจ.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bai Jamjuree", serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        select, table {
            width: 100%;
            margin-top: 10px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>ติดตามผลการเลือกตั้ง อบจ.</h1>
    <label for="province">เลือกจังหวัด:</label>
    <select id="province" onchange="updateTable()">
        <option value="เชียงใหม่">เชียงใหม่</option>
        <option value="กรุงเทพฯ">กรุงเทพฯ</option>
        <option value="เชียงราย">เชียงราย</option>
        <option value="ลำพูน">ลำพูน</option>
        <option value="ลำปาง">ลำปาง</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>อำเภอ</th>
                <th>พรรคที่ชนะ</th>
            </tr>
        </thead>
        <tbody id="districts">
        </tbody>
    </table>
    <script>
        const districtsData = {
            "เชียงใหม่": [
                ["เมืองเชียงใหม่", ""], ["เมืองเชียงใหม่", ""], ["เมืองเชียงใหม่", ""],
                ["เมืองเชียงใหม่", ""], ["เมืองเชียงใหม่", ""], ["สันทราย", ""],
                ["สันทราย", ""], ["สันทราย", ""], ["ดอยสะเก็ด", ""], ["ดอยสะเก็ด", ""],
                ["แม่ริม", ""], ["แม่ริม", ""], ["สันกำแพง", ""], ["สันกำแพง", ""],
                ["สันป่าตอง", ""], ["สันป่าตอง", ""], ["สารภี", ""], ["สารภี", ""],
                ["หางดง", ""], ["หางดง", ""], ["ฝาง", ""], ["ฝาง", ""],
                ["เชียงดาว", ""], ["เชียงดาว", ""], ["แม่แตง", ""], ["แม่แตง", ""],
                ["แม่อาย", ""], ["แม่อาย", ""], ["ไชยปราการ", ""], ["พร้าว", ""],
                ["เวียงแหง", ""], ["จอมทอง", ""], ["จอมทอง", ""], ["กัลยาณิวัฒนา", ""],
                ["ดอยเต่า", ""], ["ดอยหล่อ", ""], ["แม่แจ่ม", ""], ["แม่วาง", ""],
                ["แม่ออน", "เพื่อไทย"], ["สะเมิง", ""], ["อมก๋อย", ""], ["ฮอด", ""]
            ],
            "กรุงเทพฯ": [],
            "เชียงราย": [],
            "ลำพูน": [],
            "ลำปาง": []
        };
        function updateTable() {
            const province = document.getElementById("province").value;
            const districts = districtsData[province] || [];
            const tbody = document.getElementById("districts");
            tbody.innerHTML = "";
            districts.forEach((district, index) => {
                const row = `<tr><td>${index + 1}</td><td>${district[0]}</td><td>${district[1]}</td></tr>`;
                tbody.innerHTML += row;
            });
        }
        document.addEventListener("DOMContentLoaded", updateTable);
    </script>
</body>
</html>
